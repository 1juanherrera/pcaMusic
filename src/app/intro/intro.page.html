<ion-header>
  <ion-toolbar>
    <ion-title>Intro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()" fill="clear">
        <ng-icon [name]="isDarkMode() ? 'feather-sun' : 'feather-moon'"></ng-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="intro-content ion-padding">
  <!-- 4 Slides dinámicos -->
  <swiper-container
    pagination="true"
    loop="true"
    slides-per-view="1"
    autoplay="true"
    class="ion-margin-bottom">
    <swiper-slide *ngFor="let slide of introSlides; let i = index" [class.destacado]="slide.destacado">
      <div class="slide-content ion-text-center ion-padding">
        <h2 class="ion-text-uppercase ion-margin-bottom">{{ slide.titulo }}</h2>
        <img *ngIf="slide.imagen" [src]="slide.imagen" alt="{{ slide.titulo }}" class="ion-margin-bottom" style="max-width: 220px; border-radius: 12px;" />
        <p class="ion-margin-bottom">{{ slide.descripcion }}</p>
      </div>
    </swiper-slide>
  </swiper-container>

  <!-- Botón para ir al home -->
  <ion-button expand="block" class="intro-btn ion-margin-top" (click)="goBack()">Ir al home</ion-button>
</ion-content>
